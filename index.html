<!DOCTYPE html>
<html>

    <head>
        <title>Google | Homepage</title>
        <link rel="Stylesheet" href="./css/style.css">
    </head>

    <body>
        <header>
            <div class="head">
                <ul>
                     <li><img src="./images/logo_css.png"></li>
                     <li class="thead"><a href="">Images</a></li>
                     <li class="thead"><a href="">Gmail</a></li>
                
                </ul>
            </div>
        </header>
        <!--Search start-->
        <div class="search">
            <div class="logo">
                <h1 class="gblue">G</h1>
                <h1 class="gred">o</h1>
                <h1 class="gyellow">o</h1>
                <h1 class="gblue">g</h1>
                <h1 class="ggreen">l</h1>
                <h1 class="gred">e</h1>
            </div>
            <form>
                <input type="text" class="inp">
                <div class="buttons">
                    <input type="button" value="Search" id="srcBtn">
                    <input type="button" value="I am Feeling lucky">
                </div>
            </form>

            <!--Languages part-->
            <div class="languages">
                <label>Search is offered in:</label>
                <ul>
                    <button id= "english" data-ln= 0>English</button>
                    <button id= "hindi" data-ln= 1>Hindi</button>
                    <button id = "french" data-ln= 2>French</button>
                    <button id = "german" data-ln= 3>German</button>
                    <button id = "russian" data-ln= 4>Russian</button>
                </ul>
            </div>
            
            <footer>
                <div class="foot">
                    <div class="about-a">
                        <ul>
                            <li>Advertising</li>
                            <li>Buisness</li>
                            <li>About</li>
                            <li>How Search Works</li>
                        </ul>
                    </div>
                         
                    <div class="about-b">
                        <ul>
                            <li>Privacy</li>
                            <li>Terms</li>
                            <li>Settings</li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </body>
    <script src="./scr.js"></script>
</html>
